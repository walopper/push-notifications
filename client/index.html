<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Push test server</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>

<body>
    <div class="subscriptionDemo">
        <button id="enableNotif">
            Habilitar notificaciones
        </button>
        <div id="susDone">
            <div>Se ha generado una suscripcion con ID
                <span id="newSubId"></span>
            </div>

            <div class="form">
                <div class="title">Envia una notificacion a esta nueva suscripcion</div>
                <div class="frow">
                    <label>Titulo de la tarjeta</label>
                    <input type="text" id="notifTitle" />
                </div>
                <div class="frow">
                    <label>Texto de la tarjeta (opcional)</label>
                    <input type="text" id="notifBody" />
                </div>
                <button id="sendPush">
                    Enviar ahora!
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
